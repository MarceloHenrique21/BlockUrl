<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Site Bloqueado</title>
  <link rel="stylesheet" href="/css/autenticacao.css">
</head>

<body>
  <div class="container">
    <h1>Ola! Parece que voce nao tem acesso a esse site.</h1>

    <form id="loginForm">
      <label for="senha">
        <h2>Digite a senha que foi enviada para o seu email ou telefone para o acesso</h2>
      </label>
      <input type="password" id="senha" required class="user-password">

      <div class="button-container">
        <button type="submit">Pronto</button>
      </div>

    </form>
  </div>
  <script src="/Js/autenticacao.js"></script>
</body>

</html>
