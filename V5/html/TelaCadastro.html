<!DOCTYPE html>
<html>

<head>
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="/css/TelaCadastro.css">
</head>

<body>
    <h1>Cadastro</h1>
    <form id="cadastroForm">

        <select name="Contato">
            <option value="Email">Email</option>
            <option value="Telefone" selected>Telefone</option>
        </select>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" required><br>

        <button type="submit">Criar</button>
    </form>

    <script src="/Js/TelaCadastro.js"></script>
</body>

</html>
